{% extends "layout.html" %}

{% block title %}
Backend Page
{% endblock %}

{% block content %}
<h1 class="bg-amber-200 text-red-600 text-4xl m-2">Chai menu</h1>

<div class="grid grid-cols-3 gap-4 m-4">
{% for chai in chais  %}
    <div class="bg-purple-400 p-5">
        <img class="rounded-3xl " src="{{chai.image.url}}" alt="">
        <h3 class="text-2xl font-bold text-white">{{chai.name}}</h3>
        <p>Price: {{chai.price}}</p>
        <a href="{% url 'desc' chai.id %}">
            <button 
            type="button"
            class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white
            bg-amber-200 hover:bg-amber-300 focus:outline-none focus:ring-2 focus: ring-offset-2 focus: ring-orange-500"
            >
                {{chai.type}} - {{chai.id}}
            </button>
        </a>
        <a href="{% url 'prices' chai.id %}">
            <button 
            type="button"
            class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white
            bg-amber-200 hover:bg-amber-300 focus:outline-none focus:ring-2 focus: ring-offset-2 focus: ring-orange-500"
            >
                Clcik for price
            </button>
        </a>
    </div>
{% endfor %} 
</div>

{% endblock %}
